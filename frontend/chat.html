<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LingoSight - AI Companion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/home.css" />
  <script src="js/config.js"></script>
  <style>
    /* Chat Specific Overrides */
    body {
        margin: 0;
        background-color: #f5f5f7; /* Apple Light Gray */
        height: 100vh;
        overflow: hidden; /* Prevent body scroll, manage in container */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    .app-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-width: 600px;
        margin: 0 auto;
        background: white;
        box-shadow: 0 0 20px rgba(0,0,0,0.05);
        position: relative;
    }

    /* HEADER */
    .chat-header {
      flex: 0 0 auto;
      height: 60px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .chat-header h2 {
      font-size: 17px;
      font-weight: 600;
      color: #1d1d1f;
      margin: 0;
    }

    /* CHAT STREAM */
    .chat-stream {
        flex: 1 1 auto;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background: #f5f5f7;
        scroll-behavior: smooth;
    }

    /* Bubbles */
    .message {
        max-width: 80%;
        padding: 10px 16px;
        border-radius: 18px;
        font-size: 16px;
        line-height: 1.4;
        position: relative;
        animation: popIn 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        word-wrap: break-word;
    }
    
    @keyframes popIn {
        from { opacity: 0; transform: scale(0.9) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .message.bot {
        align-self: flex-start;
        background: white;
        color: #1d1d1f;
        border-bottom-left-radius: 4px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .message.user {
        align-self: flex-end;
        background: #007aff;
        color: white;
        border-bottom-right-radius: 4px;
        box-shadow: 0 1px 2px rgba(0, 122, 255, 0.3);
    }

    /* INPUT AREA */
    .input-area {
        flex: 0 0 auto;
        padding: 16px;
        background: white;
        border-top: 1px solid rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        gap: 12px;
        z-index: 10;
    }
    
    .likert-title {
        font-size: 12px;
        color: #86868b;
        font-weight: 500;
        text-align: center;
        margin-bottom: 4px;
    }

    .likert-controls {
        display: flex;
        gap: 6px;
        justify-content: space-between;
    }

    .likert-btn {
        flex: 1;
        padding: 10px 4px;
        border-radius: 10px;
        border: 1px solid #d2d2d7;
        background: #fbfbfd;
        color: #1d1d1f;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
    }

    .likert-btn:hover {
        background: #f5f5f7;
        border-color: #007aff;
        color: #007aff;
    }
    
    .likert-btn:active {
        background: #007aff;
        color: white;
    }
    
    /* Text Input Wrapper */
    .text-input-wrapper {
        display: flex;
        gap: 10px;
        width: 100%;
    }
    
    .chat-input {
        flex: 1;
        padding: 10px 14px;
        border-radius: 20px;
        border: 1px solid #d2d2d7;
        font-size: 16px;
        outline: none;
        transition: border-color 0.2s;
    }
    .chat-input:focus {
        border-color: #007aff;
    }
    
    .send-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #007aff;
        border: none;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.1s;
    }
    .send-btn:active {
        transform: scale(0.95);
    }
    .send-btn svg {
        margin-left: 2px; /* Visual centering */
    }

    /* Typing Indicator */
    .typing-indicator {
        align-self: flex-start;
        background: white;
        padding: 12px 16px;
        border-radius: 18px;
        border-bottom-left-radius: 4px;
        display: none; 
        gap: 4px;
        align-items: center;
        margin-bottom: 4px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .dot {
        width: 6px;
        height: 6px;
        background: #86868b;
        border-radius: 50%;
        opacity: 0.6;
        animation: bounce 1.4s infinite ease-in-out both;
    }
    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }

  </style>
</head>
<body>

  <div class="app-container">

    <!-- Header -->
    <header class="chat-header">
      <h2>AI Companion</h2>
    </header>

    <!-- Chat Stream -->
    <main class="chat-stream" id="chatStream" role="log" aria-live="polite">
        <!-- Messages will be injected here -->
        
        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </main>

    <!-- Unified Input Area -->
    <div class="input-area">
        <!-- Likert Options -->
        <div style="display: flex; flex-direction: column; gap: 4px;">
            <span class="likert-title">Quick Response</span>
            <div class="likert-controls" id="likertControls">
                <button class="likert-btn" data-value="Least Likely">Least Likely</button>
                <button class="likert-btn" data-value="Unlikely">Unlikely</button>
                <button class="likert-btn" data-value="Neutral">Neutral</button>
                <button class="likert-btn" data-value="Likely">Likely</button>
                <button class="likert-btn" data-value="Most Likely">Most Likely</button>
            </div>
        </div>
        
        <!-- Text Input -->
        <div class="text-input-wrapper">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type a message..." autocomplete="off">
            <button id="sendBtn" class="send-btn" aria-label="Send">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

  </div>

  <script src="js/chat.js"></script>
</body>
</html>
